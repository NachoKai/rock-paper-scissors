<!DOCTYPE html>
<html lang="es">

<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/429b57eee3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="gamebox" id="gamebox">
            <h1 class="title">Rock, Paper, Scissors</h1>

            <h3>Select your move:</h3>
            <div class="usercontainer">
                <i id="rock" class="fa">‚úä</i>
                <i id="paper" class="fa">üñê</i>
                <i id="scissors" class="fa">‚úå</i>
            </div>

            <div class="computeranswer">
                <p id="result"></p>
                <p id="winner"></p>
            </div>
            <div id="scoreBoard">
                <table>
                    <tr>
                        <th colspan="2" class="score">Scoreboard</th>
                    </tr>
                    <tr>
                        <td class="score">Player</td>
                        <td class="score">Computer</td>
                    </tr>
                    <tr>
                        <td id="playerScore">0</td>
                        <td id="compScore">0</td>
                    </tr>
                </table>
            </div>

            <br />
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="footer">
        <footer>
            <a href="https://github.com/NachoKai">Nacho Caiafa</a> &copy;
            <script>
                document.write(new Date().getFullYear());
            </script>
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
